name: Code Format Check

on:
  pull_request:
    branches: [ main ]
    paths: [ 'Assets/Scripts/**/*.cs' ]
  push:
    branches: [ main ]
    paths: [ 'Assets/Scripts/**/*.cs' ]

jobs:
  format-check:
    runs-on: windows-latest
    
    steps:
