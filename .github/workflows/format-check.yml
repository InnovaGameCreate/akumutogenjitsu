    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    - name: Create temporary C# project for format check
      run: |
        cd Assets/Scripts
        dotnet new console --force --name TempFormatCheck
        Remove-Item Program.cs
        # Include all CS files in the project
        $csprojContent = @'
        <Project Sdk="Microsoft.NET.Sdk">
          <PropertyGroup>
            <TargetFramework>net8.0</TargetFramework>
            <Nullable>enable</Nullable>
            <OutputType>Library</OutputType>
          </PropertyGroup>
          <ItemGroup>
            <Compile Include="**/*.cs" Exclude="TempFormatCheck.csproj" />
          </ItemGroup>
        </Project>
        '@
        Set-Content -Path "TempFormatCheck.csproj" -Value $csprojContent
      shell: pwsh
        
    - name: Check C# format with .editorconfig rules
      run: dotnet format TempFormatCheck.csproj --verify-no-changes --verbosity diagnostic
      working-directory: ./Assets/Scripts
      continue-on-error: true
      id: format-check
      
    - name: Clean up temporary files
      run: |
        cd Assets/Scripts
        Remove-Item TempFormatCheck -ErrorAction SilentlyContinue
      shell: pwsh
      
