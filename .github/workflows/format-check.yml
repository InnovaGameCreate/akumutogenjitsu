name: Code Format Check

on:
  pull_request:
    branches: '**'
    paths: [ 'Assets/Scripts/**/*.cs' ]
  push:
    branches: '**'
    paths: [ 'Assets/Scripts/**/*.cs' ]

  workflow_dispatch:

jobs:
  format-check:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    # Step 1: åŸºæœ¬çš„ãªãƒ•ã‚¡ã‚¤ãƒ«å½¢å¼ã‚’ãƒã‚§ãƒƒã‚¯
